<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Salaires</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="main-content">
    <div class="container mt-5">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Liste des Structures de Salaire</h2>
                <a th:href="@{/salary-structures/add}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Créer un nouveau salary structure
                </a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Entreprise</th>
                <th>Devise</th>
                <th>Fréquence</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="structure : ${salaryStructures}">
                <td th:text="${structure.name}"></td>
                <td th:text="${structure.company}"></td>
                <td th:text="${structure.currency}"></td>
                <td th:text="${structure.payroll_frequency}"></td>
                <td>
                    <a th:href="@{/salary-structures/details/{name}(name=${structure.name})}"
                       class="btn btn-primary me-2">Détails</a>
                    <a th:href="@{/salary-structures/edit/{name}(name=${structure.name})}" class="btn btn-warning">
                        Modifier
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
