<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salaires par Mois</title>
    <style>
        .component-table {
            width: 100%;
            margin-bottom: 0;
        }
        .component-table th, .component-table td {
            padding: 0.25rem;
            border: none;
        }
        .component-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="main-content">
    <div class="container mt-4">
        <h2>Salaires Moyenne Par Genre</h2>

        <form method="get" th:action="@{/exo/list-salary-sexe}" class="row g-3 mb-4">
            <div class="col-md-3">
                <label class="form-label">Ann√©e</label>
                <input type="text" name="annee" class="form-control" th:value="${currentYear}">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Filtrer</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th>Sexe</th>
                    <th>Salaire Net</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slipsEmployeesAverage : ${slipsEmployeesAverages}">
                    <td th:text="${slipsEmployeesAverage.sexe}"></td>
                    <td th:text="${#numbers.formatDecimal(slipsEmployeesAverage.amount, 1, 'COMMA', 2, 'POINT')} + ' USD'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
