<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import CSV</title>
    <style>
        .card-import {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .card-import h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #0d6efd !important;  /* bleu bootstrap */
            color: white !important;
            border: none !important;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0d6efd !important; /* même couleur = pas d'effet hover */
        }

        .btn-submit:focus {
            box-shadow: none !important;
        }

        .alert-success, .alert-error {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="main-content">
    <div class="card-import">
        <h2><i class="bi bi-upload me-2"></i>Importation Fichiers CSV</h2>
        <form th:action="@{/import}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput1" class="form-label">Employés</label>
                <input type="file" class="form-control" name="file1" id="fileInput1" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="fileInput2" class="form-label">Structures de salaire</label>
                <input type="file" class="form-control" name="file2" id="fileInput2" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="fileInput3" class="form-label">Bulletins de paie</label>
                <input type="file" class="form-control" name="file3" id="fileInput3" accept=".csv" required>
            </div>

            <button type="submit" class="btn btn-submit">
                <i class="bi bi-send-fill me-2"></i>Importer les employés
            </button>
        </form>
    </div>

    <div th:if="${messageType == 'success'}" class="alert-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${message}"></span>
    </div>

    <div th:if="${messageType == 'error'}" class="alert-error">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${message}"></span>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
