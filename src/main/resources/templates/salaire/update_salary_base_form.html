<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification salaires</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="main-content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 >Modifier les salaires de bases</h4>
            </div>

            <div class="card-body">
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/update-salaire-base/update}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="taux" class="form-label">Taux</label>
                        <input type="number" step="0.01" class="form-control" id="taux"
                               name="taux" required>
                    </div>
                    <div class="col-md-6">
                        <label for="component" class="form-label">Component</label>
                        <select class="form-select" id="component" name="component" required>
                            <option value="">SÃ©lectionner un Component</option>
                            <option th:each="salaryComponent : ${salaryComponents}"
                                    th:value="${salaryComponent['name']}"
                                    th:text="${salaryComponent['name']}">
                            </option>
                        </select>
                    </div>
                </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="montant" class="form-label">Montant</label>
                            <input type="number" step="0.01" class="form-control" id="montant"
                                   name="montant" required>
                        </div>
                        <div class="col-md-6">
                            <label for="condition" class="form-label">Condition</label>
                            <select class="form-select" id="condition" name="condition">
                                <option value="">Tous</option>
                                <option value="=">=</option>
                                <option value="<"><</option>
                                <option value=">">></option>
                                <option value="<="><=</option>
                                <option value=">=">>=</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            Modifier
                        </button>
                        <a th:href="@{/accueil}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>


</body>
</html>
